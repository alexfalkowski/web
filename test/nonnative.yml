version: "1.0"
url: http://localhost:11000
log: reports/nonnative.log
processes:
  - name: server
    go:
      output: reports
      executable: ../web
      command: server
      parameters: ["-i file:.config/server.yml"]
    timeout: 5
    host: 127.0.0.1
    port: 11000
    log: reports/server.log
